apiVersion: v1
kind: List
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: VAiBHaV-SaRoDe
      app.kubernetes.io/component: VAiBHaV-SaRoDe
      app.kubernetes.io/instance: VAiBHaV-SaRoDe
    name: VAiBHaV-SaRoDe
  spec:
    replicas: 3
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: VAiBHaV-SaRoDe
    template:
      metadata:
        labels:
          deploymentconfig: VAiBHaV-SaRoDe
      spec:
        containers:
        - image: VAiBHaV-SaRoDe
          imagePullPolicy: Always
          name: VAiBHaV-SaRoDe
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - VAiBHaV-SaRoDe
        from:
          kind: ImageStreamTag
          name: VAiBHaV-SaRoDe
      type: ImageChange
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: VAiBHaV-SaRoDe
      app.kubernetes.io/component: VAiBHaV-SaRoDe
      app.kubernetes.io/instance: VAiBHaV-SaRoDe
    name: VAiBHaV-SaRoDe
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: VAiBHaV-SaRoDe
      app.kubernetes.io/component: VAiBHaV-SaRoDe
      app.kubernetes.io/instance: VAiBHaV-SaRoDe
    name: VAiBHaV-SaRoDe
  spec:
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: VAiBHaV-SaRoDe
      weight: 100
    wildcardPolicy: None
